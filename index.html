<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Smythe&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Restaurant Ordering App - Solo Project</title>
</head>
<body>
    <div class="container">
        <header class="banner">
            <section>
                <h1 class="test">Jimmy's Dinner</h1>
                <h2>The best burgers and pizzas in town.</h2>
            </section>
        </header>
        <main class="menu">
            <section class="food-item">
                <div class="item-emoji">üçï</div>
                <h1 class="item-name">Item</h1>
                <p class="item-ingredients">Item description</p>
                <p class="item-price">Item Price</p>
                <img src="img/add-btn.png" class="add-item" alt="button">
            </section>
            <section class="food-item">
                <div class="item-emoji">üçï</div>
                <h1 class="item-name">Item</h1>
                <p class="item-ingredients">Item description</p>
                <p class="item-price">Item Price</p>
                <img src="img/add-btn.png" class="add-item" alt="button">
            </section>
            <section class="food-item">
                <div class="item-emoji">üçï</div>
                <h1 class="item-name">Item</h1>
                <p class="item-ingredients">Item description</p>
                <p class="item-price">Item Price</p>
                <img src="img/add-btn.png" class="add-item" alt="button">
            </section>
        </main>
        <footer class="order-summary hidden">
            <header>
                <h1>Your Order</h1>
            </header>
            <section class="order-items">
                <div class="added-item">
                    <div class="order-item">
                        <h1>Pizza</h1>
                    </div>
                    <div class="order-remove-item">
                        <h3>remove</h3>
                    </div>
                    <div class="order-item-price">
                        <p>$14</p>
                    </div>
                </div>
            </section>
            <section class="order-total">
                <h1>Total Price:</h1>
                <div class="total-price">
                    $26
                </div>
                <button id="order-btn">Complete Order</button>
            </section>    
        </footer>
        <dialog class="modal">
            <h1>Enter card details</h1>
            <form action="" id="modal-form" name="modal-form" class="fields" method="dialog">
                <input type="text" placeholder="Enter your name" id="name-field" required>
                <input type="text" placeholder="Enter card number" inputmode="numeric" id="card-field" required>
                <input type="text" placeholder="Enter CVV" inputmode="numeric" id="cvv-field" required>
                <button class="pay-btn" id="pay-btn">Pay</button>
            </form>
        </dialog>
        <div class="order-complete hidden">
            <h2>Thanks, Jaime! Your order is on its way!</h2>
        </div>
    </div>    



    <script src="js/main.js" type="module"></script>
</body>
</html>
